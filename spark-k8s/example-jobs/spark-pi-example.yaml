apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: docker.io/library/spark:4.0.0
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: local:///opt/spark/examples/jars/spark-examples.jar
  arguments:
  - "5000"
  sparkVersion: 4.0.0
  sparkConf:
    "spark.kubernetes.executor.deleteOnTermination": "false" # Keep the executor pods after completion to inspect the logs
  sparkUIOptions:   # Doc: https://github.com/kubeflow/spark-operator/blob/master/docs/api-docs.md#sparkuiconfiguration
    servicePort: 4040
    serviceType: NodePort  # or LoadBalancer for cloud https://docs.cloud.google.com/kubernetes-engine/docs/concepts/service#:~:text=ClusterIP%20(default):%20Internal%20clients,need%20a%20stable%20IP%20address.
  executor:
    labels:
      version: 4.0.0
    instances: 1
    cores: 1
    memory: 512m
    securityContext:
      capabilities:
        drop:
        - ALL
      runAsGroup: 185
      runAsUser: 185
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault