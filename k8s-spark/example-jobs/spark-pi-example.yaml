apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: docker.io/library/spark:4.0.0
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: local:///opt/spark/examples/jars/spark-examples.jar
  arguments:
  - "5000"
  sparkVersion: 4.0.0
  sparkConf:
    spark.kubernetes.executor.deleteOnTermination: "false" # Keep the executor pods after completion to inspect the logs
    spark.eventLog.enabled: "true"
    spark.eventLog.dir: "file:///tmp/spark-events"
  driver:
    labels:
      version: 4.0.0
    cores: 1
    memory: 512m
    serviceAccount: spark-operator-spark # Use the `default` service account will fail with error
                                         # pods "spark-pi-driver" is forbidden: User "system:serviceaccount:default:default" cannot get resource "pods" in API group "" in the namespace "default"
    securityContext:
      capabilities:
        drop:
        - ALL
      runAsGroup: 185  # `docker run --rm docker.io/library/spark:4.0.0 id` output: uid=185(spark) gid=185(spark) groups=185(spark)
                       # The uid and gid are fixed at image build time, which is saved as below
                       # docker run --rm docker.io/library/spark:4.0.0 cat /etc/group | grep spark
                       # docker run --rm docker.io/library/spark:4.0.0 cat /etc/passwd | grep spark
                       # If to run as higher permission: `runAsUser: 0`, `runAsGroup: 0` (root) and allowPrivilegeEscalation: true to allow root
                       # But Spark image tries to run as spark.
      runAsUser: 185
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
    - name: spark-events
      mountPath: /tmp/spark-events
    initContainers:
    - name: create-event-log-dir
      image: busybox:1.36
      command: ['sh', '-c', 'mkdir -p /tmp/spark-events && chown -R 185:185 /tmp/spark-events && chmod 755 /tmp/spark-events']
      volumeMounts:
      - name: spark-events
        mountPath: /tmp/spark-events
  executor:
    labels:
      version: 4.0.0
    instances: 1
    cores: 1
    memory: 512m
    securityContext:
      capabilities:
        drop:
        - ALL
      runAsGroup: 185
      runAsUser: 185
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
    - name: spark-events
      mountPath: /tmp/spark-events
    initContainers:
    - name: create-event-log-dir
      image: busybox:1.36
      command: ['sh', '-c', 'mkdir -p /tmp/spark-events && chown -R 185:185 /tmp/spark-events && chmod 755 /tmp/spark-events']
      volumeMounts:
      - name: spark-events
        mountPath: /tmp/spark-events
  volumes:
  - name: spark-events   # a local name for this SparkApplication
    persistentVolumeClaim:
      claimName: spark-events-pvc  # This REFERENCES the existing PVC