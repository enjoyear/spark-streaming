apiVersion: v1
kind: Pod # a one-time, ad-hoc naked pod launched manually and NOT managed by a controller.
          # Most specs of the `POD` kind is immutable once the pod is created. Delete & recreate for updates.
metadata:
  name: custom-artifacts-pod
  namespace: spark-operator
spec:
  restartPolicy: Never
  containers:
    - name: sh
      image: busybox:1.36
      command: ["sh","-c","sleep 3600"]  # gives you 1 hour to upload the jars
                                         # kubectl cp -n spark-operator word-count/build/libs/word-count.jar custom-artifacts-pod:/custom-artifacts/word-count.jar
                                         # docker exec -it prod-test-worker2 ls -al /tmp/custom-jars
                                         # MAKE SURE to deploy this pod to the same worker as the driver
      volumeMounts:
        - name: custom-artifacts
          mountPath: /custom-artifacts
  volumes:
    - name: custom-artifacts
      persistentVolumeClaim:
        claimName: custom-jars-pvc
